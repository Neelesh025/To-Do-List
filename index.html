<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO LIST SYSTEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>TO-DO LIST SYSTEM</h1>
    <h3>Task Application</h3>

    <input type="text" id="searchInput" placeholder="Search by task number (1,2,3)">
    <button onclick="searchTasks()">Search</button>

    <div id="taskContainer"></div>

    <button class="remove-btn" onclick="clearCompleted()">Remove Completed Tasks</button>

    <hr>

    <div class="summary">
        <p><strong>Total Tasks:</strong> <span id="total">0</span></p>
        <p><strong>Completed Tasks:</strong> <span id="completed">0</span></p>
        <p><strong>Pending Tasks:</strong> <span id="pending">0</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
